            <div>
               <div>
                  <h2 class="title" style="clear: both"><a name="sect_05_04"></a>5.4.&nbsp;总结
                  </h2>
               </div>
            </div>
         </div>
         <p> <span><strong class="command">sed</strong></span> 流编辑器是一个强大的命令行工具，能处理数据流：能从管道读取输入行。这使得它社和非交互使用。 <span><strong class="command">sed</strong></span> 编辑器使用类似 <span><strong class="command">vi</strong></span> 的命令且支持正则表达式。
         </p>
         <p> <span><strong class="command">sed</strong></span> 工具可以从命令行或者脚本文件读取命令。他经常用来实现查找和替换的包含特定字符串的行的工作。
         </p>
