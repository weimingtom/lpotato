                  </h2>

         <p>一些实用的例子：</p>
         <div class="orderedlist">
            <ol type="1">
               <li>
                  <p>建立一个脚本使用 <span><strong class="command">dd</strong></span> 工具把启动镜像写入到磁盘内。如果用户尝试使用 <span><strong class="keycap">Ctrl</strong></span>+<span><strong class="keycap">C</strong></span>来中断脚本，显示一条信息说明这个动作会师的磁盘不能使用。
                  </p>
               </li>
               <li>
                  <p>写一个脚本来根据你的选择安装第三方包。包必须从Internet下载。如果这些动作都正确，它必须是未压缩的，没有文档化的而且需要编译完毕的。只有包的实际安装过程才是不能中断的。</p>
               </li>
            </ol>
         </div>
