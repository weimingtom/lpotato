                  <h2 class="title" style="clear: both"><a name="sect_10_04"></a>10.4.&nbsp;总结
                  </h2>
               </div>
            </div>
         </div>
         <p>通常，一个变量能存放任何类型的数据，除非变量明确的声明过。常量使用 <span><strong class="command">readonly</strong></span> 内建命令来设置。
         </p>
         <p>数组存放一系列的变量。如果数据的一个类型已经声明，那么所有的数组的元素将被设置来只能存放这种类型的数据。</p>
         <p>Bash 特性允许变量 “<span class="quote">on the fly</span>” 替换和转化。标准操作包含计算变量的长度，变量的算术运算，替换变量的内容和部分内容。
         </p>
