                  <h2 class="title" style="clear: both"><a name="sect_12_03"></a>12.3.&nbsp;总结
                  </h2>
               </div>
            </div>
         </div>
         <p>信号可以借助 <span><strong class="command">kill</strong></span> 命令或者键盘快捷键来向送往你的程序。这些信号是可以被捕获，仰赖使用 <span><strong class="command">trap</strong></span> 语句什么样的会产生什么样的行为。
         </p>
         <p>某些程序忽略信号。唯一一个所有程序都不能够忽略的信号就是 <span class="emphasis"><em>KILL</em></span> 信号。
         </p>
