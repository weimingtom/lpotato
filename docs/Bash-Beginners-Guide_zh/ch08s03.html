                  <h2 class="title" style="clear: both"><a name="sect_08_03"></a>8.3.&nbsp;总结
                  </h2>
               </div>
            </div>
         </div>
         <p>本章，我们学习了如何提供用户注释和怎样提示用户进行输入。通常使用 <span><strong class="command">echo</strong></span>/<span><strong class="command">read</strong></span> 组合来完成。我们也讨论了文件如何使用文件描述符和重定向来进行输入输出，以及怎样组合起来从用户那里得到输入。
         </p>
         <p>我们强调了向用户提供充足信息的重要性。就像常常别人在使用你的脚本的时候，最好提供足够多的信息。 <span class="emphasis"><em>Here</em></span> 文档是一种shell结构允许为用户建立列表，保留选择。这种结构也能够用来在后台执行其他的交互式任务，而不加干涉。
         </p>
