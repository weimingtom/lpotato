                  <h2 class="title" style="clear: both"><a name="sect_11_03"></a>11.3.&nbsp;总结
                  </h2>
               </div>
            </div>
         </div>
         <p>函数提供了一种组织那些你想重复执行的命令的容易的方法。当一个函数运行时，位置参数改变为那些函数的。当函数停止时，他们重新设置回调用的程序。程序就像迷你脚本或者就是一个脚本，他们产生退出和返回的代码。</p>
         <p>虽然这是比较短的一个章节，但是包含了对任何系统管理员来说要达到的最典型目的--懒惰的最终状态的重要的知识。</p>
