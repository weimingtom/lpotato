            <div>
               <div>
                  <h2 class="title" style="clear: both"><a name="sect_06_04"></a>6.4.&nbsp;总结
                  </h2>
               </div>
            </div>
         </div>
         <p> <span><strong class="command">gawk</strong></span> 工具解释特殊目的的编程语言，处理简单的数据重新格式化的工作，只需要几行代码。他是通常UNIX <span><strong class="command">awk</strong></span> 命令的免费版本。
         </p>
         <p>这个工具从输入数据读取行且能够方便的识别。 <span><strong class="command">print</strong></span> 是最普通的来过滤和格式化定义的域的程序。
         </p>
         <p>闲置的变量可以直接声明也允许在处理输入流的同时进行简单的计算求和，统计和其他运算。变量和命令可以放到 <span><strong class="command">awk</strong></span> 脚本来进行后台处理。
         </p>
