                  <h2 class="title" style="clear: both"><a name="intro_08"></a>8.&nbsp;你需要什么？
                  </h2>
               </div>
            </div>
         </div>
         <p><span><strong class="command">bash</strong></span>, 从 <a href="http://www.gnu.org/directory/GNU/" target="_top">http://www.gnu.org/directory/GNU/</a> 取得。Bash shell几乎在所有的Linux系统上都有，而且现在也能许多UNIX上面找到。
         </p>
         <p>如果你需要制作你自己的，在多种UNIX，Linux，MS Windows和其他系统上测试，编译是很方便的。</p>
