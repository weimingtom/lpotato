                  <h2 class="title" style="clear: both"><a name="sect_02_05"></a>2.4.&nbsp;总结
                  </h2>
               </div>
            </div>
         </div>
         <p>shell脚本是一个放在可执行文本文件中的一组可以重用的命令。任何文本编辑器都可以用来编写脚本。</p>
         <p>脚本以 <span class="emphasis"><em>#!</em></span> 开头，后面紧跟执行脚本的shell的路径。在脚本中加入注释是为了将来的参考，同样也使得其他人能理解脚本。解释多肯定比少要好。
         </p>
         <p>使用选项可以用来调试脚本。shell选项可以用来部分或者扫描整个脚本。善用 <span><strong class="command">echo</strong></span> 你某些位置也是一种常用的排错技术。
         </p>
